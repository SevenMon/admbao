{extend name='admin@public/content'}

{block name="content"}
<!-- 表单搜索 开始 -->
<script>
    window.form.render();
    $('[data-time]').map(function () {
        window.laydate.render({range: true, elem: this});
    });
</script>
<!-- 表单搜索 结束 -->

<form onsubmit="return false;" data-auto="true" method="post">
    {if empty($list)}
    <p class="help-block text-center well">没 有 记 录 哦！</p>
    {else}
    <table class="layui-table" lay-size="sm">
        <thead>
        <tr>

            <th class="text-left">奖品名</th>
            <th class="text-left">描述</th>
            <th class="text-left">中奖率</th>
            <th class="text-left">库存</th>
            <th class="text-left">图片</th>
            <th class="text-left">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $list as $key=>$vo}
        <tr>
            <td class="text-left text-top nowrap">
                {$vo['name']}
            </td>
            <td class="text-left text-top nowrap">
                {$vo['content']}
            </td>
            <td class="text-left text-top nowrap">
                {$vo['rate']}
            </td>
            <td class="text-left text-top nowrap">
                {$vo['stock']}
            </td>
            <td class="text-left text-top nowrap">
                <img src="{$vo['img_url']}" />
            </td>
            <td class="text-left text-top nowrap">
                <a data-open='{:url("$classuri/edit")}?id={$vo.id}'>修改</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    {if isset($page)}<p>{$page|raw}</p>{/if}
    {/if}
</form>

{/block}
